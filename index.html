<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">    
	<title>Pig Dice</title>
</head>
<body>


	<section class="row" id="header">
		<h1> Pig Dice</h1>
	</section>
	<!--    end of header -->

	<div class="container-fluid wrapper">
	    <section class="row" >
	    	<h3 class="newGame">New Game</h3>
	        <form id="playerNames" class="form-group">
	            <h3>Insert your names to play:</h3>
	            <div class="row" id="player-names-section">
	            	<center>
		                <section class="col-md-5 col-md-offset-1">
		                    <label for="player1">Player1</label>
		                    <input type="text" required id="player1Name" class="form-control">
		                </section>
		                <section class="col-md-5">
		                    <label for="player1">Player2</label>
		                    <input type="text" required id="player2Name" class="form-control">
		                </section>
		            </center>
	            </div>
	            <center><button type="submit" class="btn" id="playButton">Play</button></center>
	        </form>

	    </section>  
				<!-- end of user inputs -->
		<section class="row" >
			<div class=" well col-md-4 col-md-offset-1" id="player1">
				<h2>Player 1</h2>
				<p>name</p>
				<p>score</p>
				<p>total</p>
				<center0>
					<button class="roll1 btn">ROLL</button>
            		<button class="hold1 btn">HOLD</button>
            	</center>

			</div>
			 <!-- end of player one section -->

			<div class=" well col-md-2" id="dice-pic">
			<center>
				<img src="img/6.png" id="dice image">
			</center>
			</div>
			<!-- end of dice image section -->

		    <div class="well col-md-4" id="player2">
				<h2>Player 1</h2>
				<p>name</p>
				<p>score</p>
				<p>total</p>
	           <center>
					<button class="roll1 btn">ROLL</button>
            		<button class="hold1 btn">HOLD</button>
            	</center>

			</div>
			<!-- end of player 2 -->

			<div class="row">
			<CENTER><h2>footer</h2></CENTER>
			</div>
			  <!-- footer -->

		</section>
					  <!--  end of wrapper -->
	</div>

		<!-- end of container -->

	<script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
