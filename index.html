<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">    
	<title>Pig Dice</title>
</head>
<body class="wrapper">


	<section class="row" id="header">
		<h1> Pig Dice</h1>
	</section>
	<!--    end of header -->

	<div class="container">
	    <section class="row" >
	    	<center>
		    	<h3 class="newGame"><button class="roll1 btn btn-success">New Game</button></h3>
		    </center>
	        <form id="playerNames" class="form-group">
	            
	            <div class="row" id="player-names-section">
	            	<center>
	            		<h3>Enter your names to play</h3>
		                <section class="col-md-5 col-md-offset-1">
		                    <label for="player1">Player1</label>
		                    <input type="text" required id="player1Name" class="form-control">
		                </section>
		                <section class="col-md-5">
		                    <label for="player1">Player2</label>
		                    <input type="text" required id="player2Name" class="form-control">
		                </section>
		            </center>
	            </div>
	            <center><button type="submit" class="btn btn-success" id="playButton">Save names</button></center>
	        </form>

	    </section>  
				<!-- end of user inputs -->
		<section class="row" >
			<div class=" well col-md-4 col-md-offset-1" id="player1">
				<h4 class="player1NameOutput"></h4>
				<p>Roll: <span class="player1-rolled-number"></span></p>
				<p>score: <span class="player1-turn-score"></span></p>
				<p>Total: <span class="player1-total-score"></span></p>
				<center>
					<button class="btn btn-success" id="roll1">ROLL</button>
            		<button class="btn btn-danger" id="hold1">HOLD</button>
            	</center>

			</div>
			 <!-- end of player one section -->

			<div class=" well col-md-2" id="dice-pic">
			<center>
				<img src="img/6.png" id="dice image">
			</center>
			</div>
			<!-- end of dice image section -->


		    <div class="well col-md-4" id="player2">
				<h4 class="player2NameOutput"></h4>
				<p>Roll:  <span class="player2-rolled-number"> </p>
				<p>score: <span class="player2-turn-score"></span></p>
				<p>Total: <span class="player2-total-score"></span></p>
	           <center>
					<button class="btn btn-success" id="roll2">ROLL</button>
            		<button class="hold2 btn btn-danger" id="hold2">HOLD</button>
            	</center>

			</div>
			<!-- end of player 2 -->


		</section>
					  <!--  end of wrapper -->
	</div>

		<!-- end of container -->

	<script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
